<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/product.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper2">
      <div class="container2">
        <div class="navbar">
          <div class="menu">
            <a class="tab" data-tab-index="0" href="index.html">Home</a>
            <a class="tab" data-tab-index="1" href="#">Products</a>
            <div class="underline"></div>
          </div>
          <div class="navbar__logo">
            <img src="./images/Logo.svg" alt="" />
          </div>
          <div class="navbarr__icons">
            <div class="icon"><input id="inpSearch" class="inpSearch" type="text"><img class="search" src="./images/Search.png" alt="" /></div>
            <div id="i" class="icon"><img src="./images/Account.svg" alt="" /></div>
            <div id="i"  class="icon">
              <img src="./images/Shopping bag.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="a">
          <div class="cont__2">
            <div class="inputBox">
              <input required="required" id="inpImg" type="text" class="inp1" />
              <span>Фото</span>
            </div>
            <div class="inputBox">
              <input
                required="required"
                id="inpName"
                type="text"
                class="inp2"
              />
              <span>Название</span>
            </div>
            <div class="inputBox">
              <input
                required="required"
                id="inpPrice"
                type="number"
                class="inp3"
              />
              <span>Цена </span>
            </div>
            <button id="btnAdd">Добавить</button>
          </div>
        </div>
        <div class="addBtnShow">
          <button id="btnShow">
            <lord-icon
              src="https://cdn.lordicon.com/yklxmclx.json"
              trigger="hover"
              colors="primary:#ffffff,secondary:#e83a30"
              style="width: 70px; height: 70px"
            >
            </lord-icon>
            <p>Add product +</p>
          </button>
        </div>
        <div id="contt"></div>
        <div class="pug">
          <div class="pagination">
            <span class="page-item">
              <button id="prevBtn" class="page-link">Previus</button>
            </span>
            <span class="page-item">
              <button id="nextBtn" class="page-link">Next</button>
            </span>
          </div>
        </div>
      </div>
      <div class="container3">
        <div class="editModal">
          <div class="none"><p>×</p></div>
          <div><input class="inpEdit" type="text" /></div>
          <div><input class="inpEdit1" type="text" /></div>
          <div><input class="inpEdit2" type="number" /></div>
          <button class="saveEdit">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./js/product.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </body>
</html>
